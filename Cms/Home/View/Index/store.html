<!-- 引入公共头文件  -->
<include file="common/header" />
            <!-- 中间内容 Start.-->
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <h4 class="page-title">我的店</h4>
                        </div>
                    </div>
                </div>
                <!-- end page title -->

                <div class="row">
                    <div class="col-sm-12">
                        <!-- Profile -->
                        <div class="card bg-primary">
                            <div class="card-body profile-user-box">

                                <div class="row">
                                    <div class="col-sm-6">
                                        <span class="float-left m-2 mr-4">
                                            <img src="__PUBLIC__/images/avatar-1.jpg" style="height: 100px;" alt="" class="rounded-circle img-thumbnail">
                                        </span>

                                        <div class="media-body">

                                            <h3 class="mt-1 mb-2 text-white">{$name}</h3>
                                            <p class="font-13 text-white-50"> 商家名称 </p>

                                            <ul class="mb-0 list-inline text-light">
                                                <li class="list-inline-item mr-3">
                                                    <h5 class="mb-1">{$industry} · {$entity}</h5>
                                                    <p class="mb-0 font-13 text-white-50">行业分类</p>
                                                </li>
                                                <li class="list-inline-item">
                                                    <h5 class="mb-1">{$open_hour}</h5>
                                                    <p class="mb-0 font-13 text-white-50">营业时间</p>
                                                </li>

                                            </ul>
                                        </div> <!-- end media-body-->
                                    </div> <!-- end col-->

                                    <div class="col-sm-6">
                                        <div class="text-right">
                                            <a href="{$storeEdit}" class="btn btn-info text-light">
                                                <i class="mdi mdi-account-settings-variant mr-1"></i> 编辑
                                            </a>
                                        </div>
                                    </div> <!-- end col-->
                                </div> <!-- end row -->

                            </div> <!-- end card-body/ profile-user-box-->
                        </div><!--end profile/ card -->
                    </div> <!-- end col-->
                </div>
                <!-- 店铺标题 End. -->

                <!-- 介绍、主营服务 Start. -->
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="header-title mt-0 mb-3">门店介绍</h4>
                                <p class="text-muted font-13">{$description}</p>

                                <hr>

                                <h4 class="header-title mt-0 mb-3">主营服务</h4>

                                <span class="badge badge-success">住宿</span>
                                <span class="badge badge-warning">钟点房</span>
                                <span class="badge badge-danger">热水</span>
                                <span class="badge badge-info">洗浴</span>

                                <hr>

                                <div class="card d-block mb-0">
                                    <h4 class="header-title mt-0 mb-3">门店照片</h4>
                                    <img class="card-img-top" src="__PUBLIC__/images/small-4.jpg" alt="Card image cap">
                                </div>
                            </div> <!-- end card-body-->
                        </div>



                    </div> <!-- 介绍、主营服务 End. -->

                    <!-- 我的位置 Start. -->
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="header-title mt-0 mb-3">
                                    <i class="seven sev-map"></i> 我的位置
                                </h4>
                                <div id="gmaps-basic" class="gmaps col-lg-12"></div>
                            </div>
                        </div>

                        <div class="row">

                            <!-- 联系方式 Start. -->
                            <div class="col-lg-6">
                                <div class="card text-white bg-info">
                                    <div class="card-body">
                                        <div class="toll-free-box text-center">
                                            <h4> <i class="mdi mdi-phone"></i> 客服电话 : {$ke_tel}</h4>
                                        </div>
                                    </div> <!-- end card-body-->
                                </div>
                            </div> <!-- 联系方式 End. -->

                            <!-- 联系方式 Start. -->
                            <div class="col-lg-6">
                                <div class="card text-white bg-success">
                                    <div class="card-body">
                                        <div class="toll-free-box text-center">
                                            <h4> <i class="mdi mdi-weather-cloudy"></i> 微信号 : {$wechat}</h4>
                                        </div>
                                    </div> <!-- end card-body-->
                                </div>
                            </div> <!-- 联系方式 End. -->
                        </div>

                    </div> <!-- 我的位置 End. -->
                </div> <!-- Row End. -->

            </div>
            <!-- container -->

        </div>
        <!-- content -->

<!-- 引入公共头文件  -->
<include file="common/footer" />
