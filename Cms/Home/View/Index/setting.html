<!-- 引入公共头文件  -->
<include file="common/header" />

            <!-- 中间内容 Start.-->
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <h4 class="page-title">设置</h4>
                        </div>
                    </div>
                </div>
                <!-- end page title -->

                <div class="row">

                    <div class="col-xl-6">
                        <div class="card">
                            <div class="card-body">

                                <h4 class="mb-3 header-title"> 登陆设置 </h4>

                                <form class="form-horizontal" method="post" action="#">
                                    <div class="form-group row mb-3">
                                        <label for="phone" class="col-3 col-form-label text-right"> 手机号 </label>
                                        <div class="col-9">
                                            <input type="tel" class="form-control" id="phone" value="{$phone}" readonly>
                                            <small class="form-text text-danger">手机号是登录的唯一凭证</small>
                                        </div>
                                    </div>

                                    <div class="form-group row mb-3">
                                        <label for="password" class="col-3 col-form-label text-right"> 密码 </label>
                                        <div class="col-9">
                                            <input type="password" class="form-control" id="password" placeholder="请输入密码">
                                        </div>
                                    </div>

                                    <div class="form-group row mb-3">
                                        <label for="password2" class="col-3 col-form-label text-right"> 重复密码 </label>
                                        <div class="col-9">
                                            <input type="password" class="form-control" id="password2" placeholder="请再输入一次密码">
                                        </div>
                                    </div>

                                    <div class="form-group mb-0 justify-content-end row">
                                        <div class="col-9">
                                            <button type="submit" class="btn btn-primary  "> 修改 </button>
                                        </div>
                                    </div>
                                </form>
                            </div>  <!-- end card-body -->
                        </div>
                    </div> <!-- 选项 End. -->

                </div> <!-- end row -->
            </div>
            <!-- container -->

        </div>
        <!-- content -->

<!-- 引入公共头文件  -->
<include file="common/footer" />
