<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>房间详情</title>
    <link rel="stylesheet/less" type="text/css" href="less/public.less">
</head>
<body>

<div class="container-fluid">

    <!-- 房间类型 Banner Start. -->
    <div class="box">
        <div class="details">
            <img class="details-img" src="images/1.jpg" alt="">
            <ul class="details-content">
                <li class="details-control">1</li>
                <li class="details-control">2</li>
                <li class="details-control">3</li>
                <li class="details-control">4</li>
                <li class="details-control">5</li>
            </ul>
        </div>
    </div>
    <!-- 房间类型 Banner End. -->

    <!-- 介绍 Start. -->
    <div class="box">
        <h3>介绍 <span>¥200/晚</span></h3>
        <ul class="introduction">
            <li><span>上网</span>WI-FI</li>
            <li><span>卫浴</span>独立</li>
            <li><span>窗户</span>有</li>
            <li><span>可住</span>2人</li>
            <li><span>面积</span>30m <sub>2</sub></li>
            <li><span>楼层</span>3-4层</li>
            <li><span>床型</span>单人床 1.2x2.0m 2张</li>
            <li><span>早餐</span>无</li>
        </ul>
    </div>
    <!-- 介绍 End. -->

    <div class="box">
        <h3>使用规范</h3>
        <ol class="useSpec">
            <li>请在14:00之后入住并于次日12:00之前退房；如需提
                前入住或延迟退房，请咨询商家</li>
            <li>入住需交押金，金额以前台为准</li>
            <li>如需发票，请向前台索取</li>
        </ol>
    </div>

</div>

<!-- less js -->
<script src="script/less.min.js" ></script>
<script src="script/jquery-2.1.3.min.js"></script>
<script src="script/script.js"></script>
</body>
</html>
