<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>注册结果</title>
    <link rel="stylesheet" href="less/bootstrap.min.css">
    <link rel="stylesheet" href="less/main.min.css">
    <style>
        section {
            display: none;
        }
        :target {
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <a href="javascript:void(0)" class="return-btn">
            <img src="images/return.svg" alt="<">
        </a>
    </div>

    <section id="true" class="section img-section text-center">
        <img class="img-section-img" src="images/success.svg" alt="成功">
        <h2>注册成功</h2>
        <a class="btn btn-primary" href="javascript:void(0)">继续上传营业执照</a>
    </section>

    <section id="false" class="section img-section text-center">
        <img class="img-section-img" src="images/error.svg" alt="成功">
        <h2>注册失败</h2>
        <a class="btn btn-primary" href="javascript:window.history(-1);">重新注册</a>
    </section>
</div>


<script src="js/jquery.min.js"></script>
<script type="module">
    import { home } from './js/main.js';
    $("#true").find(".btn").attr('href', `${home}upload.html`);
    $(".return-btn").attr('href', `${home}`);
</script>

</body>
</html>
